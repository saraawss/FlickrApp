<header>
      <div class="collapse bg-dark" id="navbarHeader">
        <div class="container">
          <div class="row">
            <div class="col-sm-8 col-md-7 py-4">
              <h4 class="text-white">About</h4>
              <p class="text-muted">This is simple app to get the images from flickr api.</p>
            </div>
            <div class="col-sm-4 offset-md-1 py-4">
              <h4 class="text-white">Contact</h4>
              <ul class="list-unstyled">
                <li><a href="#" class="text-white">Follow on Twitter</a></li>
                <li><a href="#" class="text-white">Like on Facebook</a></li>
                <li><a href="#" class="text-white">Email me</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
            <strong>Gallery</strong>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </header>

    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Photo Gallery</h1>
          
          <div class="card-body row no-gutters align-items-center">
          	<div class="col-auto">
            	<i class="fas fa-search h4 text-body"></i>
         	</div>
	        <div class="col">
            	<input class="form-control form-control-lg form-control-borderless" type="search" placeholder="Search tags" #tagVal>
            </div>
            <div class="padding-space"></div>
            <div class="col-auto">
            	<button class="btn btn-lg btn-primary" type="button" (click)="loadImagesByTag(tagVal.value)">Search</button>
            </div>
            <div class="padding-space2"></div>
            <div  *ngIf="processIcon" class="loader"></div>
         </div>
          
       </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">
		  <div>
		  	<p class="font-weight-light row-count">{{ imagesList.length }} Results Found.</p>
		  </div>
          <div class="row">
          
            <div class="col-md-4" *ngFor="let image of imagesList">
              <div class="card mb-4 box-shadow box-shadow-height">
                <img class="img-size" data-src="{{ image.image }}" alt="Card image cap">
                <div class="card-body">
                  <p class="card-text hide-overflow-text">{{ image.title }}</p>
                  
                </div>
              </div>
            </div>
           
          </div>
        </div>
      </div>

    </main>

    <footer class="text-muted">
      <div class="container">
        <p class="float-right">
          <a href="#">Back to top</a>
        </p>
        <p>Sara Walawage</p>
      </div>
    </footer>
